<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="LK.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main">
    <h1>Личный кабинет</h1>
    
    <form class="form active" id="userForm1">
        <div class="mb-3">
            <label for="validationDefault01" class="form-label">Имя</label>
            <input class="form-control" id="userName" type="text" placeholder="">
        </div>
        <div class="mb-3">
            <label for="autoSizingInputGroup" class="form-label">Дата рождения</label>
            <input class="form-control" id="userBirthdate" type="text" placeholder="">
        </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"></legend>
                <div>
                    <div class="form-check">
                        <label class="form-check-label" for="Vegan">Вегетарианец</label>
                        <input class="form-check-input" name="pitanieType" id="Vegan" type="radio" value="vegan">
                        <br>
                        <label class="form-check-label" for="Myasoed">Мясоед</label>
                        <input class="form-check-input" name="pitanieType" id="Myasoed" type="radio" value="myasoed">
                    </div>
                </div>
            </fieldset>

            <div class="row mb-3">
                <div>
                    <h2>Привычки</h2>
                    <div class="form-check">
                        <label class="form-check-label" for="userQuestion1">Занимаюсь спортом</label>
                        <input class="form-check-input" id="userQuestion1" type="checkbox" value="Sport">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="userQuestion2">Курю</label>
                        <input class="form-check-input" id="userQuestion2" type="checkbox" value="Kurit">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="userQuestion3">Пью воду</label>
                        <input class="form-check-input" id="userQuestion3" type="checkbox" value="Voda">
                    </div>
                </div>
                <div class="knopka">
                    <button class="btn btn-primary" type="submit" name="save">Сохранить</button>  
                </div>
            </div> 
        </div>
    </div>   
    </form>

    

    <form class="form" id="userForm2">
        <div><h2>Имя: </h2><h3 id="fieldName"></h3></div>
        <div><h2>Дата рождения: </h2><h3 id="fieldBirthdate"></h3></div>
        <div><h2>Что кушает: </h2><h3 id="fieldPitanie"></h3></div>
        <div><h2>Привычки: </h2> <h3 id="fieldQuestion"></h3></div>
        <button type="button">Редактировать</button>
    </form>

    <script src="LK.js"></script>
</body>
</html>
